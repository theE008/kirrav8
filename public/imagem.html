  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <style>
      main {
          display: flex;
          flex-wrap: wrap;
          justify-content: space-around;
          padding: 20px;
      }

      .card {
        background-color: var(--c3);
          width: 300px;
          margin: 15px;
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          transition: transform 0.3s;
          text-align: center; /* Centraliza conteúdo */
          box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
      }

      .card img {
          width: 200px;
          height: 200px;
          border-radius: 50%;
          object-fit: cover;
          margin: 0 auto; /* Centraliza a imagem */
          display: block;
      }

      #imagem-atual {

        background-color: var(--c1);
        color: var(--c2);

      }

      .card:hover {
          transform: scale(1.05);
      }

      h3 {
          color: var(--c2);
      }
  </style>
</head>
<body>

  <div class="quebra"></div>

  <script src="script.js"></script>

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    
    if (localStorage.getItem ("nsfw") != "true")
    {
      document.getElementById("sensorship0").innerHTML = "Zé Invinha";
    }

    function atualizarPfp(novoPfp) 
    {

      localStorage.setItem("pfp", novoPfp);
      document.getElementById("imagem-original").src
       = novoPfp;

    }

    function load_pfp ()
      {

        var pfp = localStorage.getItem("pfp");

        if(pfp)
        document.getElementById("imagem-original").src
         = pfp;

      }

    load_pfp();

    document.getElementById("imagem-atual").onclick = async function () {
      var pfp = await exibir_input("Digite o link da imagem");

      if (pfp) {
        localStorage.setItem("pfp", pfp);
        document.getElementById("imagem-original").src = pfp;
      }
    };

  </script>
