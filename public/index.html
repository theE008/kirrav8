<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>KIRRA</title>
  <link href="style.css" rel="stylesheet" type="text/css" /> 
  <link rel="icon" type="image/png" href="https://cdn.glitch.global/30d43f34-a9a5-44e7-938e-be372afcfde1/icon.jpeg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <script src="/socket.io/socket.io.js"></script>
</head>

  <style>
    img {width:100%;}
    video {width:100%;}
  </style>
  
<body>

  <header id="cabecalho" style="position: fixed;width: 100%;top: 0; left: 0; ">
    <h1 id="titulo">KIRRA</h1>
    <nav id="navegacao">
      <i onclick="ir_para('profile');">Nome </i>
      <i onclick="ir_para('imagem');">Foto </i>
      <i id="mudar-chat">Chats</i>
      <i onclick="ir_para('temas');">Cores</i>
      <i onclick="ir_para('about');" >Sobre</i>
    </nav>
  </header>

  <i id="coloque-aqui"></i>

  <div id="infogeral">

    <form id="enviar">
        <input type="text" id="mensagem-f" name="mensagem-f" placeholder="Digite aqui" required>
        <button type="submit">Enviar</button>
    </form>
   
    <span id="esquerda">
      <i class="fa-solid fa-comments"></i>
      <i onclick="ir_para('temas');" class="fa-solid fa-paint-roller"></i>
    </span>

    <span id="direita">
      <i onclick="ir_para('profile');" class="fa-solid fa-signature"></i>
      <i onclick="ir_para('imagem');" class="fa-solid fa-image"></i>
    </span>

    <span id="chat">Carregando...</span>
    <i id="criador">Criado por <span id="autoria">Carregando...</span></i>
  </div>

  <div class="quebra" style="height: 40px;"></div>
  <div id="tempchat" style="font-size: 15px; color: whitesmoke; "></div>
  <div class="quebra"></div>

  <script>
    // mudar se o link for personalizado
    const params = new URLSearchParams (window.location.search);
    const chatlink = params.get ('chat');
    if (chatlink)
    {
        localStorage.setItem ('chat', chatlink);
    }
    
    ////////////////////////////////////////////////
    // funções específicas para o usuário usar

    // apaga algumm id/classe/tipo da página
    function user_apagarAlgo (oq)
    {
      const a_apagar = document.querySelectorAll (oq);
      const total = a_apagar.length;

      for (let x = 0; x < total; x++)
      {
        a_apagar [x].remove ();
      }
    }
    
    ////////////////////////////////////////////////
  </script>
  <script src="script.js"></script>
  <script src="https://kit.fontawesome.com/c70ac41f4e.js" 
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="chat.js"  type="module"></script>
</body>
</html>
